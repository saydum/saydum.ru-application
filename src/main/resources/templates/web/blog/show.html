<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title th:text="${post.getTitle()}"></title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/web/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/web/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link th:href="@{/web/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/web/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/web/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/web/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/web/assets/css/style.css}" rel="stylesheet">

    <!-- =======================================================
    * Template Name: DevFolio
    * Updated: May 30 2023 with Bootstrap v5.3.0
    * Template URL: https://bootstrapmade.com/devfolio-bootstrap-portfolio-html-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>

<header id="header" class="fixed-top bg-dark">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo">
            <a th:href="@{/}">
                saydum.ru
            </a>
        </h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar">
            <ul class="text-center">
                <li>
                    <a class="nav-link scrollto"
                       th:href="@{/}">
                        Home
                    </a>
                </li>

                <li>
                    <a class="nav-link scrollto "
                       th:href="@{/posts}">
                        Blog
                    </a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <p class="pt-3">
            <a class="btn btn-outline-primary"
               href="https://drive.google.com/file/d/1kAmm3P7H5Hna9BrW7AnvD07_-14hk52w/view?usp=sharing" role="button">
                Download CV
            </a>
        </p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${error_message}" class="card bg-danger" th:text="${error_message}"></div>
        </div>
    </div>
</div>

<main id="main" class="py-5">

    <section class="blog-wrapper sect-pt4" id="blog">
        <div class="container py-5">
            <div class="row">
                <div class="col-md">
                    <div class="post-box">
                        <div class="post-meta">
                            <h1 class="article-title" th:text="${post.getTitle()}"></h1>
                        </div>
                        <div class="article-content">
                            <p th:text="${post.getText()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>


<script th:src="@{/web/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/web/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/web/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/web/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/web/assets/vendor/typed.js/typed.umd.js}"></script>
<script th:src="@{/web/assets/vendor/php-email-form/validate.js}"></script>

<script th:src="@{/web/assets/js/main.js}"></script>

</body>

</html>
