<!doctype html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout.html}"
>

<head>
    <title>Posts</title>

    <style th:inline="css">
        header {
            background-color: #1a1d20;
        }
    </style>
</head>
<body>

<main layout:fragment="content" class="py-5">
    <section id="blog" class="blog-mf sect-pt4 route">
        <div class="container">
            <div class="row">

                <div class="col-md-4 py-3" th:each="post : ${posts}">

                    <div class="card card-blog">
                        <div class="card-body">
                            <h3 class="card-title">
                                <a th:href="@{'/posts/' + ${post.getId()}}" th:text="${post.getTitle()}">
                                </a>
                            </h3>
                        </div>
                        <div class="card-footer">
                            <div class="post-author">
                                <a href="#">
                                    <span class="author">Saydum Khalibekov</span>
                                </a>
                            </div>
                            <div class="post-date">
                                <span class="bi bi-clock"></span> [[${post.getCreateDatePost()}]]
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

</body>
</html>
