<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Blog posts saydum.ru</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/web/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/web/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link th:href="@{/web/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/web/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/web/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/web/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/web/assets/css/style.css}" rel="stylesheet">
</head>
<body>

<header id="header" class="fixed-top bg-dark">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo">
            <a th:href="@{/}">
                saydum.ru
            </a>
        </h1>

        <nav id="navbar" class="navbar justify-content-end">
            <ul class="text-center">
                <li>
                    <a class="nav-link scrollto"
                       th:href="@{/}">
                        Home
                    </a>
                </li>

                <li>
                    <a class="nav-link scrollto "
                       th:href="@{/posts}">
                        Blog
                    </a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${error_message}" class="card bg-danger" th:text="${error_message}"></div>
        </div>
    </div>
</div>
<main class="py-5">
    <section id="blog" class="blog-mf sect-pt4 route">
        <div class="container">
            <div class="row">

                <div class="col-md-4 py-3" th:each="post : ${posts}">

                    <div class="card card-blog">
                        <div class="card-body">
                            <h3 class="card-title">
                                <a th:href="@{'/posts/' + ${post.getId()}}" th:text="${post.getTitle()}">
                                </a>
                            </h3>
                        </div>
                        <div class="card-footer">
                            <div class="post-author">
                                <a href="#">
                                    <span class="author">Saydum Khalibekov</span>
                                </a>
                            </div>
                            <div class="post-date">
                                <span class="bi bi-clock"></span> [[${post.getCreateDatePost()}]]
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>


<!-- Vendor JS Files -->
<script th:src="@{/web/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/web/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/web/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/web/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/web/assets/vendor/typed.js/typed.umd.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/web/assets/js/main.js}"></script>

</body>
</html>
