<!DOCTYPE html>
<html
        lang="ru"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/admin.html}"
>

<head>
    <title>Added new post</title>
</head>

<body>

<div layout:fragment="content" class="content-wrapper py-4">

    <section class="content">

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Added new post</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/posts/save}" th:object="${post}" method="POST">
                    <div class="form-group">
                        <label th:for="title">Title</label>
                        <input type="text" name="title" class="form-control" placeholder="Enter title">
                    </div>

                    <div class="form-group">
                        <label th:for="text">Text</label>
                        <textarea id="summernote" name="text" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label th:for="text">Create date post</label>
                        <input type="date" class="form-control" name="createDatePost" />
                    </div>

                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
</div>
</body>
</html>
