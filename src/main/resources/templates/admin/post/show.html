<!DOCTYPE html>
<html
        lang="ru"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/admin.html}"
>

<head>
    <title th:text="${post.getTitle()}"></title>
</head>

<body>

<div layout:fragment="content" class="content-wrapper py-4">

    <section class="content">

        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${post.getTitle()}"></h3>
            </div>
            <div class="card-body">
                <p th:utext="${post.getText()}"></p>
            </div>
            <div class="card-footer">
                <span class="far fa-clock"></span> [[${post.getCreateDatePost()}]]
            </div>
        </div>

    </section>
</div>
</body>
</html>
